{% extends "base.html" %}

{% block title %}ログイン{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg p-4">
                <h1 class="text-center mb-4">ログイン</h1>
                <div class="text-center mb-4 text-danger">
                    <p>動作確認用アカウント</p>
                    <p>メールアドレス：kadai-submit@icloud.com</p>
                    <p>パスワード：password</p>
                </div>

                <form method="post">
                    {% csrf_token %}
                    <!-- フォームフィールドの表示 -->
                    <div class="text-center mb-3">
                        {{ form.as_p }}
                    </div>

                    <!-- ログインボタン -->
                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-primary btn-lg">ログイン</button>
                    </div>

                    <!-- パスワードリセットページへのリンク -->
                    <div class="text-center">
                        <a href="{% url 'password_reset' %}" class="link-secondary">パスワードをお忘れの方はこちら</a>
                    </div>

                    <!-- 新規登録ページへのリンク -->
                    <div class="text-center mt-3">
                        <a href="{% url 'member_registration' %}" class="link-secondary">新規会員登録はこちら</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
