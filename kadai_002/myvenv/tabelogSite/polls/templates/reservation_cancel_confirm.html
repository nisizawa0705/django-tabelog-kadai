{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <!-- カードレイアウトでデザイン -->
            <div class="card shadow-sm border-0" style="background-color: #fff;">
                <div class="card-header text-center" style="background-color: #f8f9fa; border-bottom: none;">
                    <h2 class="mb-0" style="color: #333;">本当に予約をキャンセルしますか？</h2>
                </div>
                <div class="card-body">
                    <p><strong>店舗:</strong> {{ object.store_id.name }}</p>
                    <p><strong>予約日時:</strong> {{ object.reservation_date }}</p>
                    <p><strong>人数:</strong> {{ object.num_people }}</p>

                    <form method="POST">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-outline-danger">キャンセルする</button>
                            <a href="{% url 'reservation_list' %}" class="btn btn-outline-secondary">戻る</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
