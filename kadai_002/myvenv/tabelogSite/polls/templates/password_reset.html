{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">パスワードリセット</h2>
          <p class="text-center">登録済のメールアドレスを入力してください。パスワードをリセットするリンクが送信されます。</p>

          <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
              <!--{{ form.email.label_tag }}-->
              <!--{{ form.email }}-->  <!-- フィールド自体を表示 -->
              <!-- 手動でクラスを追加 -->
              <input type="email" name="email" class="form-control" placeholder="example@domain.com">
              <div class="form-text">ご登録のメールアドレスを入力してください。</div>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-block">リセットリンクを送信</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
