{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow p-4">
        <h2 class="mb-4 text-center">新しいパスワードを設定</h2>
        <p class="text-center">新しいパスワードを入力してください。</p>
        <form method="post">
            {% csrf_token %}
            <div class="form-group mb-3">
                {{ form.new_password1.label_tag }}  <!-- フィールドのラベル -->
                {{ form.new_password1 }}  <!-- フィールド -->
                {{ form.new_password1.errors }}  <!-- エラーメッセージ -->
            </div>
            <div class="form-group mb-3">
                {{ form.new_password2.label_tag }}  <!-- フィールドのラベル -->
                {{ form.new_password2 }}  <!-- フィールド -->
                {{ form.new_password2.errors }}  <!-- エラーメッセージ -->
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">パスワードをリセット</button>
            </div>
        </form>
        
      </div>
    </div>
  </div>
</div>
{% endblock %}
