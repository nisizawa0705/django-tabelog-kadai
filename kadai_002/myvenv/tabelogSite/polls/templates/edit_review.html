{% extends 'base.html' %}

{% block content %}
  <h2>レビューの編集</h2>
  <form method="post">
    {% csrf_token %}

    <!-- 星の数の入力フィールドを表示 -->
    <div class="star-rating">
        <input type="radio" id="star5" name="star_num" value="5" /><label for="star5" title="5 stars">★</label>
        <input type="radio" id="star4" name="star_num" value="4" /><label for="star4" title="4 stars">★</label>
        <input type="radio" id="star3" name="star_num" value="3" /><label for="star3" title="3 stars">★</label>
        <input type="radio" id="star2" name="star_num" value="2" /><label for="star2" title="2 stars">★</label>
        <input type="radio" id="star1" name="star_num" value="1" /><label for="star1" title="1 star">★</label>
    </div>

    <!-- レビューコメントの入力フィールドを表示 -->
    <div>
      {{ form.com }}
    </div>

    <button type="submit" class="btn btn-primary">保存</button>
  </form>
{% endblock %}
