{% autoescape off %}
<p>こんにちは、{{ user.get_full_name }}様</p>

<p>以下のリンクをクリックして、パスワードをリセットしてください:</p>

<p><a href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}">
パスワードリセットリンク</a></p>

<p>このリンクは{{ token_lifetime }}時間有効です。</p>

<p>パスワードのリセットをリクエストしていない場合、このメールを無視してください。何も変更は行われません。</p>

<p>よろしくお願いいたします。</p>
{% endautoescape %}
